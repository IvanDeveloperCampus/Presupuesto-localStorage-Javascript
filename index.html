<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid presupuesto">
      <h6>PRESUPUESTO DISPONIBLE</h6>
      <h1 id="presupuesto"></h1>
      <div class="container containerValores">
        <div class="valores mb-3 mt-2">
          <div class="d-flex flex-row justify-content-around">
            <h6>Ingresos</h6>
            <h6 id="valorIngresos" class=""></h6>
            
          </div>
        </div>
        <div class="valores"> 
          <div class="d-flex flex-row justify-content-around align-items-center">
            <h6>Egresos</h6>
            <h6 id="valorEgresos" class=""></h6>
            <span id="porcentajeEgresos"></span>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <form action="" id="myFormulario">
        <div class="row">
          <div class="col-2">
            <select name="tipo" id="" class="form-select">
              <option value="+">+</option>
              <option value="-">-</option>
            </select>
          </div>
          <div class="col-4">
            <input
              type="text"
              placeholder="Agregar Descripcion"
              name="descripcion"
              class="form-control"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              placeholder="Valor"
              class="form-control"
              name="valor"
            />
          </div>
          <div class="col-2">
            <button class="btn btn-success">Agregar</button>
          </div>
        </div>
      </form>
    </nav>

    <div class="container tabla mt-5">
      <div class="row">
        <div class="col-6">
          <h2 class="text-success text-center">INGRESOS</h2>
          <table class="table ingresos">
            <thead>
              <tr>
                <th>Descripcion</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="ingresos"></tbody>
          </table>
        </div>
        <di class="col-6">
          <h2 class="text-danger text-center">EGRESOS</h2>
          <table class="table egresos">
            <thead>
              <tr>
                <th>Descripcion</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="egresos" >

             
            </tbody>
          </table>
        </di>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
